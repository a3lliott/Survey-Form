<!DOCTYPE html>
<html lang="en">
  <head>
		<title>
			Personal Interest Survey Form
		</title>
		<link rel="spreadsheet" href="index.css">
	</head>
	<body>
		<main>
			<h1 id="title">
				Personal Interest Survey Form
			</h1>
			<p id="description">Tell us more of what you like to do</p>
			<form id="survey-form">
				<div>
					<label id="name-label" for="name">Name</label>
					<input id="name" type="text" placeholder="Enter your name" required/>
				</div>
				<div>
					<label id="email-label" for="email">Email</label>
					<input id="email" type="email" placeholder="Enter your email" required />
				</div>
				<div>
					<label id="number-label" for="number">Age</label>
					<input id="number" type="number" min="5" max="100" placeholder="Enter your age" required />
				</div>
				<div>
					<label id="dropdown-label" for="dropdown">Choose an Area of Interest</label>
					<select id="dropdown" required>
						<option value="" disabled selected>Select an option</option>
						<option value="test">Test</option>
						<option value="test2">Test2</option>
					</select>
				</div>
			</form>
		</main>

		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
